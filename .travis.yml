language: julia
notifications:
  email: false
os:
  - linux
  - osx
julia:
  - 1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
addons:
  apt:
    packages:
      - mpich
  homebrew:
    packages:
      - mpich
    update: true
before_script: julia -e 'using Pkg; Pkg.build(); Pkg.precompile()'
